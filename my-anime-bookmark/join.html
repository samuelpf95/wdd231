<body>
    <header>
        <div class="upper">
            <img src="images/logo.webp" alt="logo">
            <p>My Anime BookMark <br> Daily anime feed</p>
        </div>
        <button id="hamburger"><span></span></button>
    </header>
    <nav class="closed">
        <ul>
        <li><a href="home.html" >Home</a></li>
        <li><a href="news.html" >News</a></li>
        <li><a href="#"class="alink">Join</a></li>
    </ul>
    </nav>
    <main class="MainJoin">
        <h1 id="regj">Registration</h1>
        <form method="get" action="../my-anime-bookmark/thankyou.html" class="mainform">
            <fieldset>
                    <label>
                    First Name:
                    <input 
                      type="text" 
                      name="firstName" 
                      title="Please enter your first name" 
                      required 
                      autocomplete="given-name">
                    </label>
                  
                    <label>
                    Last Name:
                    <input 
                      type="text" 
                      name="lastName" 
                      title="Please enter your last name" 
                      required 
                      autocomplete="family-name">
                    </label>
                  
                    <label>
                    Nickname (Showing name):
                    <input 
                      type="text" 
                      name="Nickname" 
                      title="Please nter your nickname" 
                      required
                      autocomplete="nickname">
                    </label>                   
                    <label>
                    Email Address:
                    <input 
                      type="email" 
                      name="email" 
                      title="Please enter your email address" 
                      required 
                      autocomplete="email" 
                      placeholder="example@example.com">
                  </label>
                  
                  <label>
                    Password:
                    <input 
                      type="password" 
                      id="password"
                      name="password" 
                      title="Please enter your password (letters, hyphens, spaces only, min 8 characters)" 
                      required 
                      pattern="[A-Za-z\s\-]{8,}">
                  </label>
                  
                  <label>
                    Favorite Anime
                    <input 
                      type="text" 
                      id="confirmPassword"
                      name="confirmPassword" 
                      required>
                  </label>
                  <input type="hidden" name="timestamp" id="timestamp">
                </fieldset>
                <h2>Donation</h2>
                <fieldset id="donation">
                    <label class="rinp"><input type="radio" name="donation" value="none :C" checked> Nothing, create my account only</label>
                    <label class="rinp"><input type="radio" name="donation" value="$5"> $5. Thank you!</label>
                    <label class="rinp"><input type="radio" name="donation" value="$10"> $10. Thank you!</label>
                    <label class="rinp">
                      <input type="radio" name="donation" value="other"> Other:
                      <input type="number" id="quantityText" step="0.01" inputmode="decimal" disabled>
                    </label>
                  </fieldset>
            <label><input aria-label="Create Account" type="submit" value="Create Account" id="submit"></label>
        </form>
        <h2>Random recommendation!</h2>
        <div id="recom"></div>
    </main>
    <footer>
        <p>Follow us in our social media!</p>
        <div>
            <a href="http://www.fb.com"><img src="images/facebook_icon.png" alt="Youtube" loading="lazy"></a>
            <a href="http://www.x.com"><img src="images/x_icon.png" alt="Twitter" loading="lazy"></a>
            <a href="http://www.instagram.com"><img src="images/instagram_icon.png" alt="Instagram" loading="lazy"></a>
        </div>
    </footer>
</body>
